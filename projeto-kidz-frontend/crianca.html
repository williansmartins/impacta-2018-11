<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="js/ngStorage.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/login-service.js"></script>
	<script type="text/javascript" src="js/crianca-service.js"></script>
	<script type="text/javascript" src="js/login-controller.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Conteúdo do navbar -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Desativado</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>
  </div>
</nav>
	<div class="wrapper-content_2" ng-app="myApp" ng-controller="loginCtrl">
		<img src="img/logotipo.png" title="logotipo-title" alt="logotipo-alt" />
		<h3 class="login-titulo">Cadastro de crianças</h3>
		<i class="fas fa-igloo" style="font-size: 40px"></i>
		<input placeholder="user_id" class="crianca input-global form-control" type="text" name="user_id" ng-model="form.user_id"/>
		<input placeholder="Nome da criança" class="crianca input-global form-control" type="text" name="nome"  ng-model="form.nome"/>
		<input placeholder="Data nascimento" class="crianca input-global form-control" type="date" name="dataNasc"  ng-model="form.dataNasc"/>
		<select class="form-control form-control-sm input-global" ng-model="form.sexo">
  			<option>Masculino</option>
  			<option>Feminino</option>
		</select>
		<a href="#" class="cadastrar btn btn-primary input-global" ng-click="cadastrarCrianca()">cadastrar</a>
		<br/>
		<a href="#" class="cadastrar btn btn-danger input-global" ng-click="deletarCrianca()">deletar</a>
	</div>
</body>
</html>
