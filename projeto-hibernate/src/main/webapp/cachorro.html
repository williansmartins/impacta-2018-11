<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mine.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
  </head>
  <body>
    <div class="wrapper">
      <h1>Cadastro de cachorro</h1>
      <div class="row">
        <form class="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="raca">Raça</label>
            <input type="raca" class="form-control" id="raca" placeholder="Qual é a raça do cachorro:">
          </div>
          <div class="form-group">
            <label for="tamanho">Tamanho</label>
            <input type="tamanho" class="form-control" id="tamanho" placeholder="Qaul o tamanho dele?">
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="numeric" class="form-control" id="idade" placeholder="Digite sua idade">
          </div>
          <div class="form-group">
            <label for="">Sexo</label>
            <br />
            <label for="masculino">Masculino
              <input type="radio" name="sexo" id="masculino" value="M">
            </label>
            <label for="feminino">Feminnino
              <input type="radio" name="sexo" id="feminino" value="F">
            </label>

          </div>
          <button type="button" id="botao" class="btn btn-default">Salvar</button>
        </form>
        </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mine.js"></script>
  </body>
</html>
