<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mine.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]--> 
  </head>
  <body>
    <div class="wrapper">
      <h1>Cadastro de Escola</h1>
      <div class="row">
        <form class="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="nome" class="form-control" id="nome" placeholder="Digite o nome da Escola">
          </div>
           <div class="form-group">
            <label for="nome">Endereco</label>
            <input  class="form-control" id="nome" placeholder="Digite o Endereço da Escola">
            
          </div>
          <div class="form-group">
            <label for="numero">Numero</label>
            <input type="numeric" class="form-control" id="numero" placeholder="Número">
          </div>
          <div class="form-group">
            <label for="">Cursos</label>
            <br />
            <label for="EnsinoFundamental">Ensino Fundamental
              <input type="radio" name="curso" id="EnsinoFundamental" value="EF">
            </label>
            
            <label for="EnsinoMedio">Ensino Médio
              <input type="radio" name="curso" id="EnsinoMedio" value="EM">
            </label>
            
            <label for="EnsinoSuperior">Ensino Superior
              <input type="radio" name="curso" id="EnsinoSuperior" value="ES">
            </label>
            
            <label for="Tudo">Tudo
              <input type="radio" name="curso" id="Tudo" value="td">
            </label>

          </div>
          <button type="button" id="botaoescola" class="btn btn-default">Enviar</button>
        </form>
        </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mine.js"></script>
  </body>
</html>
